<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR</title>
  </head>
  <body>
    <script type="text/javascript">
      function LoadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log("done");
          }
        };
        xhttp.open("POST", "http://memoryleaks.ir/class", true);
        xhttp.send();
      }
      LoadXMLDoc();
    </script>
    <iframe
      id="inlineFrameExample"
      title="Inline Frame Example"
      width="300"
      height="200"
      src="http://memoryleaks.ir/"
    ></iframe>
  </body>
</html>
